<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zahlenraten Spiel</title>
    <style>
        body { font-family: Arial, sans-serif; }
        #container { max-width: 400px; margin: 0 auto; text-align: center; }
        #feedback { margin-top: 10px; }
    </style>
</head>
<body>
    <div id="container">
        <h1>Zahlenraten Spiel</h1>
        <button id="generateBtn">Zufallszahl Generieren</button>
        <p id="numberDisplay"></p>
        <input type="text" id="guessInput" placeholder="Deine Vermutung">
        <button id="checkBtn">Überprüfen</button>
        <div id="feedback"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
